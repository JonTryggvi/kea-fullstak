<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">

    #sMessageDisplay {
      width: 600px;
      /* height: 100px; */

     #sMessageDisplay img {

    }

<body>
  <h1>WEB SOCKETS</h1>
  <div id="connStatus"></div>
  <div id="sMessageDisplay">

  </div>
  
  <form id="frmMessenger">

    <textarea id="txtMessage" type="text"></textarea>
    <button id="btnSmiley" type="button"><i class="em em-smiley"></i></button>
    <button id="btnCry" type="button"><i class="em em-cry"></i></button>
    <button id="btnSend" type="button">SEND</button>
  </form>
  


  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <script>
    function whatBrowser() {
        const nVer = navigator.appVersion;
        const nAgt = navigator.userAgent;
        let browserName = navigator.appName;
        let fullVersion = '' + parseFloat(navigator.appVersion);
        let majorVersion = parseInt(navigator.appVersion, 10);
        let nameOffset;
        let verOffset;
        let ix;

        // In Opera, the true version is after "Opera" or after "Version"
        if ((verOffset = nAgt.indexOf('Opera')) !== -1) {
          browserName = 'Opera';
          fullVersion = nAgt.substring(verOffset + 6);
          if ((verOffset = nAgt.indexOf('Version')) !== -1) {
            fullVersion = nAgt.substring(verOffset + 8);
          }
          // return browserName;
        } else if ((verOffset = nAgt.indexOf('MSIE')) !== -1) {
          browserName = 'Microsoft Internet Explorer';
          fullVersion = nAgt.substring(verOffset + 5);
          // return browserName;
        } else if ((verOffset = nAgt.indexOf('Chrome')) !== -1) {
          browserName = 'Chrome';
          fullVersion = nAgt.substring(verOffset + 7);
          // return browserName;
        } else if ((verOffset = nAgt.indexOf('Safari')) !== -1) {
          browserName = 'Safari';
          fullVersion = nAgt.substring(verOffset + 7);
          if ((verOffset = nAgt.indexOf('Version')) !== -1) {
            fullVersion = nAgt.substring(verOffset + 8);
          }
          // return browserName;
        } else if ((verOffset = nAgt.indexOf('Firefox')) !== -1) {
          browserName = 'Firefox';
          fullVersion = nAgt.substring(verOffset + 8);
          // return browserName;
        } else if ((nameOffset = nAgt.lastIndexOf(' ') + 1) <
          (verOffset = nAgt.lastIndexOf('/'))) {
          browserName = nAgt.substring(nameOffset, verOffset);
          fullVersion = nAgt.substring(verOffset + 1);
          if (browserName.toLowerCase() === browserName.toUpperCase()) {
            browserName = navigator.appName;
          }
        }
        // trim the fullVersion string at semicolon/space if present
        if ((ix = fullVersion.indexOf(';')) !== -1) {
          fullVersion = fullVersion.substring(0, ix);
        }
        if ((ix = fullVersion.indexOf(' ')) !== -1) {
          fullVersion = fullVersion.substring(0, ix);
        }

        majorVersion = parseInt('' + fullVersion, 10);
        if (isNaN(majorVersion)) {
          fullVersion = '' + parseFloat(navigator.appVersion);
          majorVersion = parseInt(navigator.appVersion, 10);
        }
        // console.log(browserName);

        return browserName;

      }
    var socket = io('10.0.0.209:3000'); // connect to the server
    // socket.on('this is the data', function (jData) {
    //   // console.log(jData.status)
    //   test.innerHTML = jData.status
    // })

    socket.on('chat', function(jData){
      var browserImg = '';
      var messages = sMessageDisplay;
      console.log(jData);
      var browserImg = '';
      switch (jData.browser) {
        case 'Chrome':
          browserImg = '<img src="/img/chrome.png" alt="" />';
          // browserIcon.innerHTML = browserImg;
          break;
        case 'Safari':
          browserImg = '<img src="/img/safari.png" alt="" />';
          // browserIcon.innerHTML = browserImg;
          break;
        case 'Firefox':
          browserImg = '<img src="/img/firefox.png" alt="" />';
          // browserIcon.innerHTML = browserImg;

          break;
        default:
          break;
      }
      
      sMessage = '<div class="message"><p>' + jData.message + '</p>' + browserImg + '</div>';
      messages.innerHTML += sMessage;      
    });
    socket.on('isConnected', function(jData){
      connStatus.innerHTML = 'status: ' + jData.status;
    });

    $('#btnSend').click(function () {
      // console.dir(window);
      var sMessage = $('#txtMessage').val();
      // console.log(sMessage);
      var sBrowser = whatBrowser();
      socket.emit('grabbMessage', { "message": sMessage, "browser": sBrowser });
      $('#txtMessage').val('');
    });

    $('#btnSmiley').click(function(){
      $('#txtMessage').val($('#txtMessage').val() + '&#x1F601')
    });
    $('#btnCry').click(function () {
      $('#txtMessage').val($('#txtMessage').val() + ' &#x1F622 ')
    });

  </script>


</body>

</html>
