<div class="fixed-action-btn">
  <a class="btn-floating click-to-toggle btn-large red z-depth-2">
    <i class="large material-icons">more_horiz</i>
  </a>
  <ul>
    <li class="waves-effect waves-light">
      <a href="/signup" class="btn-floating blue tooltipped" data-position="top" data-tooltip="Signup!">
        <i class="material-icons">person_add</i>
      </a>
    </li>
  
  </ul>
</div>
<section class="container login-container valign-wrapper">
    <div class="card-panel">
      <form id="frmLogin" class="container">
        <div class="row">
          <h2>Login</h2>
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
            <span class="helper-text" data-error="wrong" data-success="Quite the success!">Enter your user email</span>
           
          </div>
          <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
            <span class="helper-text" data-error="wrong" data-success="right">Endter your password</span>
          </div>
            <button type="button" class="btn waves-effect waves-light col s6 offset-s3" type="submit" name="action">Login
              <i class="material-icons right">power_settings_new</i>
            </button>
        </div>
      
      </form>
    </div>

</section>
